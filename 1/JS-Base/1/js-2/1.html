<script>

    1. Объясните почему код даёт именно такие результаты?
            let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // 2  - инкримент, плюс один

    d = b++;
    alert(d); // 1 декримент, единица добавляется после выполнения

    c = 2+ ++a;
    alert(c); // 5 так как выше a стало равно 2 (1 пример с инкриментом),
    // плюс еще один инкримент (a=3) и плюс 2 = 5

    d = 2+ b++;
    alert(d); // 4  2+ b равное 2 (из второго примера) = 4

    alert(a); // 3  (из 3 примера)
    alert(b); // 3 (из 4 примера, декримент, прибавилась единица к 2)

</script>
