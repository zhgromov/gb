<script>
    "use strict";

//    Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
//    Затем написать скрипт, который работает по следующему принципу:
//    - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
//    - если а и b отрицательные, вывести их произведение;
//    - если а и b разных знаков, вывести их сумму;
    /**
     * скрипт выводит сумму, произведение или разность чисел в зависимости от того,
     * положительны они или отрицательный
     * @param {number} a - число номер один
     * @param {b} - число два
     */

    let a;
    a = Math.floor(Math.random() * (100 - (-40) + 1)) + (-40);
    let b = Math.floor(Math.random() * (100 - (-40) + 1)) + (-40);
    if (a>=0 && b>=0) {
        console.log("Оба числа положительны, разность равна " + (a-b));
    }
    if (a<0 && b<0) {
        console.log("Оба числа отрицательны, произведение их равно " + (a*b));
    }
    if ((a>=0 && b<0) || (a<0 && b>0)) {
        console.log("Одно из чисел отрицательное, сумма чисел равна " + (a+b));
    }

</script>
