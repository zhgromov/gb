<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    /**
     * подсмотрел решение, сложно было придумать что делать со счетчиком
     * @param val параметр один
     * @param pow параметр два
     * @returns {*} возвращается
     * создаем переменную b равную val чтобы мы могли далее выполнить вычисления
     * далее в рамках цикла for
     * запускаем счетчик возведения в степень i,
     * пока он не достигнет значения параметра pow.
     * Выполняем вычисление b = b*val,
     * то есть умножаем на такое же число, что необходимо для возведения в степень
     * после того, как счетчик сравнясля, возвращаем итоговое b
     */

    function power(val, pow) {
        let b = val;

        for (let i = 1; i < pow; i++) {
            b *= val;
        }

        return b;
    }

    alert(power(2, 5));
</script>
</body>
</html>
