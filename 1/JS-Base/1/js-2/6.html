    /**

     * @param {number} arg1 первое число рэндома
     * @param {number} arg2 второе число рэндома

     */

//    Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
//    где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от
//    переданного значения операции (использовать switch) выполнить одну из арифметических операций
//    (использовать функции из задания 5) и вернуть полученное значение.
    let arg1 = Math.floor(Math.random()*100);
    let arg2 = Math.floor(Math.random()*100);
    function addition (arg1,arg2) {
        return arg1+arg2;
    }

    function subtract (arg1,arg2) {
        return arg1-arg2;
    }

    function del (arg1,arg2) {
        return arg1/arg2;
    }

    function divide (arg1,arg2) {
        return arg1*arg2;
    }

    function mathOperation(arg1, arg2, operation) {
    switch (operation) {
        case "-": alert(subtract(arg1,arg2)); break;
        case "+": alert(addition (arg1,arg2)); break;
        case "/": alert(del (arg1,arg2)); break;
        case "*": alert(divide (arg1,arg2)); break;
        }
    }
    let operation = prompt ("Введите знак действия +,-,/,*");
    mathOperation (arg1,arg2, operation);
