<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="progress-title">HTML5</h3>
            <div class="progress" style="width: 400px; height: 20px; background: #171b3c; border-radius: 20px; border: 1px solid #000; box-shadow: 0 2px 2px #4f4c4c; margin-bottom: 40px; overflow: visible; position: relative;">
                <div class="progress-bar" style="width: 65%; background: #ef2d56; border-radius: 20px; border: 1px solid #000; -webkit-animation: animate-positive 2s; animation: animate-positive 2s;">
                    <div class="progress-value" style="width: 65px; height: 25px; line-height: 25px; background: #171b3c; font-size: 15px; color: #fff; border-radius: 0 0 15px 15px; border: 1px solid #000; border-top: none; box-shadow: 0 2px 2px #4f4c4c; position: absolute; bottom: -25px; right: 60px;">65%</div>
                </div>
            </div>
            <h3 class="progress-title" style="font-size: 18px; font-weight: bold; color: #fff; margin: 0 0 20px;">CSS3</h3>
            <div class="progress" style="width: 400px; height: 20px; background: #171b3c; border-radius: 20px; border: 1px solid #000; box-shadow: 0 2px 2px #4f4c4c; margin-bottom: 40px; overflow: visible; position: relative;">
                <div class="progress-bar" style="width: 87%; background: #ff9900; border-radius: 20px; border: 1px solid #000; -webkit-animation: animate-positive 2s; animation: animate-positive 2s;">
                    <div class="progress-value" style="width: 65px; height: 25px; line-height: 25px; background: #171b3c; font-size: 15px; color: #fff; border-radius: 0 0 15px 15px; border: 1px solid #000; border-top: none; box-shadow: 0 2px 2px #4f4c4c; position: absolute; bottom: -25px; right: 60px;">87%</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
